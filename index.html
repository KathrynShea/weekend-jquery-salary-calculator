<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href="style.css" rel="stylesheet" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <!-- <header class="container">Hello and Welcome</header> -->
    <heading>
        <h1>Salary Calculator</h1>
        <h4>Add Employee</h4>
    </heading>

    <div></div>
    <ul class="enterInfo">
      <li class="list-group-item"><input type="text" id="employeeFirstName" placeholder="First Name" /></li>
      <li class="list-group-item"><input type="text" id="employeeLastName" placeholder="Last Name" /></li>
      <li class="list-group-item"><input type="number" id="employeeID" placeholder="ID" /></li>
      <li class="list-group-item"><input type="text" id="jobTitle" placeholder="Job Title" /></li>
      <li class="list-group-item"><input type="number" id="annualSalary" placeholder="Annual Salary" /></li>
      <li class="list-group-item"><button id="addEmployee">Add Employee</button></li>
    </ul>

    <table class="tableOfEmployees table table-condensed table-bordered">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th>Remove?</th>
        </tr>
      </thead>
      <tbody class="employeeRow"></tbody>
    </table>
    <h2 id ="costH2">Monthly Cost: $<span class="monthlyCostTotal">0</span></h2>
    
</div>
        

    <footer></footer>
  </body>
</html>
